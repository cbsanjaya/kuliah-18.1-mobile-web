<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Comic {{ urlComic }}, Chapter {{ urlChapter }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let image of chapter.images">
      <ion-img class="responsive-image" [src]="image"></ion-img>
    </ion-item>
  </ion-list>    
</ion-content>
