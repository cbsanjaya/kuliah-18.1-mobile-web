<ion-header>
  <ion-toolbar>
    <ion-title>One Piece</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="inset">
    <ion-item *ngFor="let content of comic.contents" routerLink="/detail/{{ comic.comic }}/{{ content.chapter }}">
      <ion-label>
        <h2>{{ content.chapter }}</h2>
        <p>{{ content.title }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
